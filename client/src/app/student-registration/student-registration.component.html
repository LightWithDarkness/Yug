<div class="regdiv">
    <div class="container">
        <h1>Student Registration</h1>
        <form id="registrationForm">

            <div class="reg-group"><label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="reg-group"><label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" required>
            </div>

            <div class="reg-group"><label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="reg-group"><label for="rollNo">Roll No:</label>
                <input type="number" id="rollNo" required>
            </div>

            <div class="reg-group"><label for="grade">Grade:</label>
                <input type="number" id="grade" required>
            </div>

            <div class="reg-group"> <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="reg-group"><label for="fathersName">Father's Name:</label>
                <input type="text" id="fathersName" required>
            </div>

            <div class="reg-group"><label for="mothersName">Mother's Name:</label>
                <input type="text" id="mothersName" required>
            </div>

            <div class="reg-group"><label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required>
            </div>

            <div class="reg-group"><label for="parentPhoneNumber">Parent's Phone Number:</label>
                <input type="tel" id="parentPhoneNumber" required>
            </div>

            <div class="reg-group"><label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="reg-group"><label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</div>
