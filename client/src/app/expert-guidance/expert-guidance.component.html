<h1 id="title">Book a call with our experts on career counselling and guidance: </h1>
<ul>
  <div class="card-container">
    <span *ngFor="let expert of experts">
    <li>
      <div class="card">
        <img [src]="safeUrl(expert.image)" alt="Image 1" />
        <h3 class="card-title">{{expert.name}}</h3>
        <p class="card-text">{{expert.description}}</p>
        <br>
        <button> Schedule a meet </button>
      </div>
    </li>
    </span>
  </div>
</ul>
