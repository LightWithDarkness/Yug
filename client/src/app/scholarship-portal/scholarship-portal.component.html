<h1 style="text-align: center;">
  <span id="title" style="font-size: 2em; font-weight: bold;">Scholarships Portal</span>
</h1>

<div class="card-container">
  <span *ngFor="let card of cards">
    <div class="card">
      <img [src]="safeUrl(card.image)" alt="Card 1 image" />
      <h3>{{card.title}}</h3>
      <p>{{card.description}}</p>
      <br>
      <button> <a target="_blank" [href]="safeUrl(card.link)"> Apply here </a> </button>
    </div>
  </span>
</div>
